<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <center>
        <br>

        <h1>Fill the form...</h1>
        <br>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Mail Id" required>
            <br>
            <br>
            <label for="password">Password:</label>     
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <br>
            <br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label>Select any Language : </label>
            <input type="checkbox" id="english" name="language" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="spanish" name="language" value="spanish">
            <label for="spanish">Spanish</label>
            <input type="checkbox" id="arabic" name="language" value="arabic">
            <label for="arabic">Arabic</label>
            <br>
            <br>

            <label for="subject">Select the subject:</label>
            <select id="subject" name="subject">
                <option value="english">English</option>
                <option value="hindi">hindi</option>
                <option value="maths">maths</option>
                <option value="science">science</option>
            </select>
            <br>
            <br>

            <input type="submit" value="Submit">
        </form>
    </center>
    
    <a href="./1_Website_homepage.html">Back to Main Page</a>
</body>

</html>
